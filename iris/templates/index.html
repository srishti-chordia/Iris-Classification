<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <h2 class="card-heading">
                    Iris Classification
                </h2>
            </div>
            <form class="card-form" action="{{ url_for('predict') }}" method="POST">
                <div class="input">
                    <input name="SepalLengthCm" type="number" step="any" class="input-field" required />
                    <label class="input-label">Sepal Length in cm</label>
                </div>
                <div class="input">
                    <input name="SepalWidthCm" type="number" step="any" class="input-field" required />
                    <label class="input-label">Sepal Width in cm</label>
                </div>
                <div class="input">
                    <input name="PetalLengthCm" type="number" step="any" class="input-field" required />
                    <label class="input-label">Petal Length in cm</label>
                </div>
                <div class="input">
                    <input name="PetalWidthCm" type="number" step="any" class="input-field" required />
                    <label class="input-label">Petal Width in cm</label>
                </div>
                <div class="action">
                    <button type="submit" class="action-button">Submit</button>
                </div>
            </form>

            <center>
                <p style="color: darkred; font-weight: bold;">{{ prediction_text }}</p>
            </center>
        </div>
    </div>
</body>

</html>
